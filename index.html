<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First+Third Front End Challenge</title>

    <link rel="stylesheet" href="./css/app.css">
</head>
<body>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="box">
                        <div class="newsletters">
                            <h3 class="newsletters__title">Newsletters</h3>
                            <p class="newsletters__description">Select all the newsletters you'd like to receive</p>

                            <div class="columns">
                                <div class="column is-9 col-flex-1">
                                    <img src="https://picsum.photos/150/150" alt="image1" class="newsletters__image">
                                    <div class="newsletters__blurb">
                                        <h4 class="newsletters__sub-title">Reverse The Online Gambling Ban</h4>
                                        <p class="newsletters__excerpt">
                                            The MPA comes with three different sizes of foam
                                            and silicone tips and a carrying pouch
                                        </p>
                                    </div>
                                </div>
                                <div class="column is-3 col-flex-1">
                                    <label class="radio-label">
                                        <input class="radio" type="radio" name="radio" id="radio">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <link rel="stylesheet" href="./js/app.js">
